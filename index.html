<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Happy New Year 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: radial-gradient(circle at bottom, #0b1d3a, #020111 75%);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    h1 {
      z-index: 10;
      text-align: center;
      font-size: clamp(2.8rem, 6vw, 5.5rem);
      letter-spacing: 5px;
      animation: glow 2s infinite alternate;
    }

    h1 span {
      display: block;
      font-size: 0.4em;
      margin-top: 15px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 25px #ffd700; }
      to   { text-shadow: 0 0 25px #fff, 0 0 60px #ff00cc; }
    }

    /* Fusée */
    .rocket {
      position: absolute;
      bottom: -10px;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: shoot 1.4s ease-out infinite;
    }

    @keyframes shoot {
      0% { transform: translateY(0); opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-70vh); opacity: 0; }
    }

    /* Explosion */
    .burst {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, white, transparent);
      border-radius: 50%;
      animation: burst 1.2s ease-out infinite;
    }

    @keyframes burst {
      0% { transform: scale(0); opacity: 1; }
      60% { transform: scale(12); opacity: 1; }
      100% { opacity: 0; }
    }

    /* Particules */
    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      background: currentColor;
      border-radius: 50%;
      animation: spark 1.2s ease-out infinite;
    }

    @keyframes spark {
      from { transform: translate(0,0); opacity: 1; }
      to   { transform: translate(var(--dx), var(--dy)); opacity: 0; }
    }
  </style>
</head>

<body>

<h1>HAPPY NEW YEAR 2026<span>houngnon gael</span></h1>

<!-- Fusées -->
<div class="rocket" style="left: 25%; animation-delay: 0s;"></div>
<div class="rocket" style="left: 50%; animation-delay: 0.6s;"></div>
<div class="rocket" style="left: 75%; animation-delay: 1.2s;"></div>

<!-- Explosions -->
<div class="burst" style="top: 25%; left: 25%; animation-delay: 1.4s;"></div>
<div class="burst" style="top: 20%; left: 50%; animation-delay: 2s;"></div>
<div class="burst" style="top: 30%; left: 75%; animation-delay: 2.6s;"></div>

<script>
  // Génération automatique des particules
  const explosions = [
    { x: "25%", y: "25%", delay: 1.4 },
    { x: "50%", y: "20%", delay: 2.0 },
    { x: "75%", y: "30%", delay: 2.6 }
  ];

  explosions.forEach(ex => {
    for (let i = 0; i < 18; i++) {
      const angle = (i / 18) * Math.PI * 2;
      const dx = Math.cos(angle) * 140 + "px";
      const dy = Math.sin(angle) * 140 + "px";

      const p = document.createElement("div");
      p.className = "spark";

      const colors = ["#ff3b3b", "#ffe600", "#00e5ff", "#c77dff"];
      p.style.color = colors[i % colors.length];

      p.style.left = ex.x;
      p.style.top = ex.y;
      p.style.setProperty("--dx", dx);
      p.style.setProperty("--dy", dy);
      p.style.animationDelay = ex.delay + "s";

      document.body.appendChild(p);
    }
  });
</script>

</body>
</html>
